<!-- Header -->
<div class="text-4xl text-center text-white bg-teal-700 w-full font-bold py-6 shadow-md">
  Register
</div>

<!-- Register Form Container -->
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Create an Account</h2>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <!-- Full Name -->
      <div class="relative mb-5">
        <i class="fa-solid fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="text" id="fullName" formControlName="fullName"
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:outline-none"
          placeholder="Full Name">
      </div>

      <!-- Email -->
      <div class="relative mb-5">
        <i class="fa-solid fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="email" id="email" formControlName="email"
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:outline-none"
          placeholder="Email Address">
      </div>

      <!-- Password -->
      <div class="relative mb-5">
        <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="password" id="password" formControlName="password"
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:outline-none"
          placeholder="Password">
      </div>

      <!-- Confirm Password -->
      <div class="relative mb-6">
        <i class="fa-solid fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-xl focus:ring-2 focus:ring-teal-500 focus:outline-none"
          placeholder="Confirm Password">
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="!signupForm.valid"
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-xl transition duration-200">
        Register
      </button>

      <!-- Login Link -->
      <p class="text-sm text-center mt-6 text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-teal-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>
</div>
