<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Settings</h2>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <form (ngSubmit)="onSubmit()" #settingsForm="ngForm">
        <div class="mb-4">
          <label class="block text-gray-700">Full Name</label>
          <input type="text" [(ngModel)]="pharmacist.fullName" name="fullName" required class="w-full p-2 border rounded mt-1">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" [(ngModel)]="pharmacist.email" name="email" required email class="w-full p-2 border rounded mt-1">
        </div>
        <button type="submit" [disabled]="!settingsForm.valid" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Update Profile</button>
      </form>
    </div>
  </div>
