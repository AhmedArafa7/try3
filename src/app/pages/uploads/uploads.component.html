<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Recent Uploads</h2>
  
    @if (prescriptions.length === 0) {
      <div class="text-center text-gray-600">
        No recent uploads yet!
      </div>
    } @else {
      @for (prescription of prescriptions; track prescription.id) {
        <div class="bg-white p-4 rounded-lg shadow-lg mb-4 flex items-center">
          <img [src]="prescription.imageUrl" alt="Prescription" class="w-24 h-24 object-cover rounded mr-4">
          <div class="flex-1">
            <p class="text-gray-600">Uploaded on: {{ prescription.uploadedAt | date:'medium' }}</p>
  
            @if (prescription.analysisResult) {
              <p class="text-gray-600">Analysis: {{ prescription.analysisResult }}</p>
            }
          </div>
          <button (click)="deletePrescription(prescription.id)" class="text-red-600 hover:text-red-800">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      }
    }
  </div>
