<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded mt-1">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700">Password</label>
        <input type="password" formControlName="password" class="w-full p-2 border rounded mt-1">
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-teal-600 text-white p-2 rounded hover:bg-teal-700">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a routerLink="/signup" class="text-teal-600">Sign Up</a></p>
  </div>
</div>
